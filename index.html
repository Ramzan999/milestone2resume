<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Milestone resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STATIC RESUME BY RAMZAN</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" placeholder="First Name..." required><br>

            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" placeholder="Last Name..." required>

            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="phone">Phone: </label>
            <input type="number" id="phone" placeholder="Phone Number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="5" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="5" required></textarea> <br>
        </fieldset>

        <button type="submit">Generate Here</button>
    </form>
</body>
</html
